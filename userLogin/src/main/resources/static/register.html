<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ECI | Secure App</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>
	<p class="titleText" id="header" style="font-size: 2rem;">
		REGISTER<br>
	</p>
	<p class="titleText" style="font-size: 2rem;">
		CREATING NEW USER<br>
	</p>
	<p class="titleText" style="font-size: 1rem;">
		(* Required Field)<br>
	</p>
	<p class="titleText" style="font-size: 1.5rem;">
		Email*<br>
		<input id="emailField" type="text" placeholder="you@mail.com"><br>
	</p>
	<p class="titleText" style="font-size: 1.5rem;">
		Password*<br>
		<input id="passwordField" type="Password" placeholder="**********"><br>
		<button id="sendBtn" onclick="registerApi.registerNewUser()">REGISTER</button>
	</p>
	<p class="titleText" style="font-size: 1rem;">
		Already registered?
		<a href="login.html" style="color: red;"><b>LOGIN</b></a>
	</p>
</body>

</html>
